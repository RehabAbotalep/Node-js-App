<div class="container">
    <div class="mainheading">
        <h1 class="sitetitle">QA</h1>
        <p class="lead">
            Ask your question and wait answers
        </p>
    </div>
    <section class="featured-posts">
        <div class="section-title">
            <h2><span>Top Questions <div class="btn btn-success" routerLink="/ask-question">Ask Question</div></span>
            </h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-4" *ngFor="let question of result; let i = index">
                    <div class="card">
                        <div class="card-body">
                          
                            <h3 class="card-title" routerLink="/questions/{{question._id}}">
                                <a style="color: darkblue;">{{question.title}}</a>
                            </h3>
                            <p class="card-text">
                                {{question.description}}.
                            </p>
      
                            <a routerLink="/tags" class="btn btn-outline-primary btn-sm" *ngFor="let tag of question.tags;">
                                {{tag.name}}
                            </a>&nbsp;
                            <a  class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-thumbs-up" (click)="upVote(question._id, i)"></i>
                            </a>&nbsp;
                            <a class="btn btn-outline-secondary btn-sm">
                                <i class="fa fa-thumbs-down" aria-hidden="true" (click)="downVote(question._id, i)"></i>
                            </a>
                            <a href="#" class="text-right">
                                <p class="text-right">{{question.votes.length}} Votes</p>
                            </a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
